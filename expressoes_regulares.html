<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .errado
        {
            background-color: lightcoral
        }
        .certo
        {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    Digite um CPF: 
    <input onkeyup="Validar();" type="text" id="cpf">
    
<br> <br>

    Digite o NÃºmero: 
    <input onkeyup="Validar2();"type="text" id="numero">


<br> <br>

    Digite o cep: 
    <input onkeyup="Validar3();" type="text" id="cep">

</body>

    <script>

        function Validar()
        {
            expressao = /^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/g;
            texto = cpf.value
            resposta = expressao.test(texto);
            if(resposta == false)
            { 
                cpf.classList.remove('certo');
                cpf.classList.add('errado');
               
            }
           if(resposta==true)
                {
                     cpf.classList.remove('errado');
                     cpf.classList.add('certo');
                   
                }
        }

        function Validar2()
        {
            expressao2= /^\([0-9]{2}\) [0-9] [0-9]{4}-[0-9]{4}$/g;
            texto2 = numero.value
            resposta2 = expressao2.test(texto2);
            if(resposta2 == false)
            {
                numero.classList.remove('certo');
                numero.classList.add('errado'); 
            }
            if(resposta2==true)
                {
                    numero.classList.remove('errado');
                    numero.classList.add('certo');
                }
        }

        function Validar3()
        {
            expressao3= /^[0-9]{5}-[0-9]{3}$/g;
            texto3 = cep.value
            resposta3 = expressao3.test(texto3);
            if(resposta3 == false)
            {
                cep.classList.remove('certo');
                cep.classList.add('errado');
            }
            if(resposta3==true)
                {
                    cep.classList.remove('errado');
                    cep.classList.add('certo');
                }
        }

 </script>

</html>
